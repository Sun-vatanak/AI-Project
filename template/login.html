<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .bg-container {
            background: url('https://cdn.norton-u.com/nu/public_file/images/about/new%20campus.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s ease-in-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box img {
            width: 100px;
            margin-bottom: 15px;
        }

        .login-box input {
            margin-bottom: 15px;
        }
        .logo_cam{
            width: 50%;
            height: 50%;
            margin-bottom: 20px;
            margin-left: auto;
            margin-right: auto;
            display: block;
            padding: 5px;
            border-radius: 50%;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .forgot_password{
            text-decoration: underline;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <div class="login-box">
            <img class="logo_cam" src="https://i.pinimg.com/736x/02/b5/f7/02b5f7c0c84f90e212e037c54017ec4d.jpg" alt="Logo">
            <form action="{{ url_for('login') }}" method="post">
                {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endif %}

                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
                <a href="{{ url_for('forgot_password') }}" class="forgot_password">Forgot Password?</a>
            </form>
        </div>
    </div>
</body>
</html>
