<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='style/styles.css') }}"> 
 
  </head>
  <body>
    <div class="bg-container">
      <div class="row  g-3 bg-white shadow rounded rounded-3 p-3 px-4 " style="width: 70%">
        <div class="col-md-6 Ai p-0 d-md-none ">
            <img
              src="{{ url_for('static', filename='/image/login.png') }}"
              class="image p-0 " style="height:180px ; width:100%;"
            /> <br>
          </div>
        <div class="col-md-6 mt-3 mt-md-0 d-flex  justify-content-center align-items-center">

          <div class="login-box rounded rounded-3 ">
            <form action="{{ url_for('login') }}" method="post" class="w-100">
              {% if message %}
              <div class="alert alert-warning">{{ message }}</div>
              {% endif %}
              <div class="title">
                <h2 class="text-info">Welcome Back </h2>
                <p>Today is a new day. It's your day. You shape it. Sign in to start managing your projects.</p>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label fs-5">Email</label>
                <input
                  type="email"
                  class="form-control bg-light p-2"
                  name="email"
                  placeholder="Example@email.com "
                  required
                />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label fs-5">Password</label>
                <input
                  type="password"
                  class="form-control p-2 bg-light"
                  name="password"
                  placeholder="Password"
                  required
                />
                <div class="  ">
                   <div  class="ms-auto d-flex">
                   
                    <a href="" class="text-info ms-auto d-block text-decoration-none mt-3 ">Forgot Password?</a>
                   </div>
                </div>
              </div>

              <button type="submit" class="btn btn-info text-light w-100 ">Login</button>
              <div class=" text-center mt-3 border border-1 border-end-0 border-light border-end-0 border-bottom-0  border-dark border-start-0">
                <p class="mt-2"> Don't have an account yet? <a href="{{ url_for('register') }}" class="text-info text-decoration-none">Register</a></p>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6 Ai d-none d-md-block">
          <img
            src="{{ url_for('static', filename='/image/login.png') }}"
            class="image ms-3"
          />
        </div>
      </div>
    </div>
  </body>
</html>
